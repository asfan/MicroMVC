;使用群组降级，值为等级数,支持逗号分隔多组同时启用，重复key优先采用高等级的值
group_level=3,1,2

;群组降级定义
;降级值定义:[0,10000],其中0表示完全降级，10000表示不降级;
; 区间内的值/10000 为请求丢弃比例;
[group]
1[key1]=8000
1[key2]=5000

2[key2]=6000
2[key3]=4000
2[key4]=6000

3[key1]=6000

;单key降级定义,优先启用单个定义的降级值，其次是用group_level分组内定义的降级值
;若单key值为10000,则认为不降级，不会在group_level降级时采用该值
[single]
key1=10000
key2=10000
key3=500

;time有最高优先级，如果符合时间区间，则采用'#'号后的值，若没有'#'这用默认值0
[time]
key1="2020-04-30 12:00:00~2020-04-30 20:30:00#3000"
key2="2020-04-30 14:00:00"